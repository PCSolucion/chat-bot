<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Definiciones -->
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0e17"/>
      <stop offset="100%" stop-color="#151c2e"/>
    </linearGradient>
    <radialGradient id="darkGlow" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#192338" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#0c111e" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#070b14" stop-opacity="0"/>
    </radialGradient>
    <filter id="neonEffect" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feFlood flood-color="#3066be" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feComposite in="SourceGraphic" in2="glow" operator="over"/>
    </filter>
    <filter id="distantGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" result="blur"/>
      <feFlood flood-color="#2a4580" flood-opacity="0.4" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feComposite in="SourceGraphic" in2="glow" operator="over"/>
    </filter>
  </defs>
  
  <!-- Fondo negro -->
  <rect width="100" height="100" fill="#000"/>
  
  <!-- Hexágono con gradiente oscuro -->
  <polygon points="50,10 85,30 85,70 50,90 15,70 15,30" fill="url(#darkBg)"/>
  
  <!-- Resplandor central tenue -->
  <circle cx="50" cy="50" r="35" fill="url(#darkGlow)"/>
  
  <!-- Líneas de diseño futurista -->
  <line x1="15" y1="30" x2="50" y2="50" stroke="#1c3b6e" stroke-width="0.5" opacity="0.6"/>
  <line x1="85" y1="30" x2="50" y2="50" stroke="#1c3b6e" stroke-width="0.5" opacity="0.6"/>
  <line x1="15" y1="70" x2="50" y2="50" stroke="#1c3b6e" stroke-width="0.5" opacity="0.6"/>
  <line x1="85" y1="70" x2="50" y2="50" stroke="#1c3b6e" stroke-width="0.5" opacity="0.6"/>
  <line x1="50" y1="10" x2="50" y2="50" stroke="#1c3b6e" stroke-width="0.5" opacity="0.6"/>
  <line x1="50" y1="90" x2="50" y2="50" stroke="#1c3b6e" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Signo de interrogación con efecto neón azul -->
  <text x="50" y="70" font-family="Arial" font-size="65" font-weight="bold" fill="#3066be" text-anchor="middle" filter="url(#neonEffect)">?</text>
  
  <!-- Contorno hexagonal con brillo tenue -->
  <polygon points="50,10 85,30 85,70 50,90 15,70 15,30" fill="none" stroke="#1c3b6e" stroke-width="1.5" stroke-opacity="0.8" filter="url(#distantGlow)"/>
  
  <!-- Puntos brillantes en las esquinas -->
  <circle cx="50" cy="10" r="1.5" fill="#3066be" opacity="0.8"/>
  <circle cx="85" cy="30" r="1.5" fill="#3066be" opacity="0.8"/>
  <circle cx="85" cy="70" r="1.5" fill="#3066be" opacity="0.8"/>
  <circle cx="50" cy="90" r="1.5" fill="#3066be" opacity="0.8"/>
  <circle cx="15" cy="70" r="1.5" fill="#3066be" opacity="0.8"/>
  <circle cx="15" cy="30" r="1.5" fill="#3066be" opacity="0.8"/>
</svg> 